{% extends "base.html" %}
{% set page_title = "Developers" %}
{% set active_page = "developers" %}
{% block content %}
<div class="games-bg">
	<div class="banner container">
		<div class="pages">
			<a href="/">Home</a> > <a href="/developers/">Developers</a>
		</div>
		<h1 class="page-title">Developers</h1>
		<div class="custom-table">
			<div class="controls">
				<div class ="search">
					<input type="text" class="table-search" id="devTableSearch" onkeyup="tableSearch('devTableSearch', 'devTable')" placeholder="Search for a Developer..">
				</div>
				<div class="sort" onchange="sortController('devTable')">
					<select id="table-sort">
						<option value='A' selected="selected">Alphabetical: A - Z</option>
						<option value='Z'>Alphabetical: Z - A</option>
						<option value='H'>Count: High > Low</option>
						<option value='L'>Count: Low > High</option>
					</select>
					<p>Sort By:</p>
				</div>
			</div>
			<table id="devTable" class="table-info">
				<tr class="header">
					<th style="width:90%;">Developer</th>
					<th style="width:10%;">Games</th>
				</tr>
				{% for current in devs.iterkeys() %}
					<tr>
						<td><a href="/developers/{{current}}">{{ current }}</a></td>
						<td>{{ devs[current] }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
<script>
	window.onload = function() {
		tableSortA('devTable');
	};
</script>
{% endblock %}
