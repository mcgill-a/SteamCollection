This is an API for Steam Collection. It accepts GET requests and returns data in JSON arrays<br /><br />

-- Example Usage --<br /><br />

> http://set09103.napier.ac.uk:9154/api/games/ -- returns json data for all games<br />
> http://set09103.napier.ac.uk:9154/api/games/730 -- returns json data for game with appid '730'
