{% extends "base.html" %}
{% set page_title = "Genres" %}
{% set active_page = "genres" %}
{% block content %}
<div class="games-bg">
	<div class="banner container">
		<div class="pages">
			<a href="/">Home</a> > <a href="/genres/">Genres</a>
		</div>
		<h1 class="page-title">Genres</h1>
		<div class="custom-table">
			<div class="controls">
				<div class ="search">
						<input type="text" class="table-search" id="genreTableSearch" onkeyup="tableSearch('genreTableSearch', 'genreTable')" placeholder="Search for a Genre..">
				</div>
				<div class="sort">
					<select id="table-sort" onchange="sortController('genreTable')">
						<option value='A' selected="selected">Alphabetical: A - Z</option>
						<option value='Z'>Alphabetical: Z - A</option>
						<option value='H'>Count: High > Low</option>
						<option value='L'>Count: Low > High</option>
					</select>
					<p>Sort By:</p>
				</div>
			</div>
			<table id="genreTable" class="table-info">
				<tr class="header">
					<th style="width:90%;">Genre</th>
					<th style="width:10%;">Games</th>
				</tr>
				{% for current in genres.iterkeys() %}
					<tr>
						<td><a href="/genres/{{current}}">{{ current }}</a></td>
						<td>{{ genres[current] }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
<script>
	window.onload = function() {
		tableSortA('genreTable');
	};
</script>
{% endblock %}
